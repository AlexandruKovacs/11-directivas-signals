<h1>Agregar producto</h1>
<hr>

<form [formGroup]="productForm">
  <div class="row g-3 align-items-center">

    <div class="col-auto">
      <label for="name" class="col-form-label">Nombre</label>
    </div>

    <div class="col-auto">
      <input type="text" formControlName="name" class="form-control">
    </div>

    <div class="col-auto">
      <span customLabel
        [color]="color"
      >Temporal</span>
    </div>

  </div>

  <div class="row">
    <div class="col">
      <button class="btn btn-primary mt-2" (click)="changeColor()">
        Cambiar color
      </button>
    </div>
  </div>

</form>

<pre class="mt-5">
  {{ productForm.get('name')?.errors | json }}
</pre>
<p>Color: {{ color }}</p>
